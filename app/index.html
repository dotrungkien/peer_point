<!DOCTYPE html>
<html lang="en">
<head>
  <title>Peer Bonus Point</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="">
  <div class="container">
    <div class="row">
      <table class="table table-bordered table-striped table-dark">
        <tbody>
          <tr>
            <th scope="row">Network</th>
            <td id="network-label" class=""></td>
          </tr>
          <tr>
            <th scope="row">Address</th>
            <td id="address-label" class=""></td>
          </tr>
          <tr>
            <th scope="row">Balance</th>
            <td id="balance-label" class=""></td>
          </tr>
          <tr>
            <th scope="row">Point received</th>
            <td id="rec-point-label" class=""></td>
          </tr>
          <tr>
            <th scope="row">Available point to send</th>
            <td id="send-point-label" class=""></td>
            <td><button id="redeem-btn" class="btn btn-success">Redeem</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
    <h4 class="row">Send point</h4>
    <div class="row">
      <div class="col-md8">
        <label>Address</label>
        <input type="text" class="form-control" id="address-input">
      </div>
      <div class="col-md4">
        <label>Amount</label>
        <input type="number" class="form-control" id="amount-input">
      </div>
    </div>
    <br>
    <div class="row">
      <button id="send-btn" class="btn btn-secondary">Send</button>
    </div>
    <br>
    <h4 class="row">Transactions</h4>
    <ul class="nav nav-tabs" id="transactions-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="receive-tab" data-toggle="tab" href="#receive" role="tab" aria-controls="receive" aria-selected="false">Receive</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="send-tab" data-toggle="tab" href="#send" role="tab" aria-controls="send" aria-selected="true">Send</a>
      </li>
    </ul>
    <div class="tab-content" id="transaction-content">
      <div class="tab-pane fade show active" id="receive" role="tabpanel" aria-labelledby="receive-tab">
        <table class="table">
          <tr>
            <th scope="col">#</th>
            <th scope="col">From</th>
            <th scope="col">Amount</th>
            <th scope="col">No. Confirmations</th>
          </tr>
          <tbody id="receive-body">
            <tr>
              <th scope="row">1</th>
              <td id="address-label" class=""></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="tab-pane fade" id="send" role="tabpanel" aria-labelledby="send-tab">
        <table class="table">
          <tr>
            <th scope="col">#</th>
            <th scope="col">To</th>
            <th scope="col">Amount</th>
            <th scope="col">No. Confirmations</th>
          </tr>
          <tbody id="send-body">
            <tr>
              <th scope="row">1</th>
              <td id="address-label" class=""></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
